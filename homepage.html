<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Earnings</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <div class="container">

        <!-- Ride Requests Section -->
        <section class="ride-requests">
            <h2>Ride Requests</h2>
            <div class="request">
                <p><strong>Pickup:</strong> 123 Main St</p>
                <p><strong>Drop-off:</strong> 456 Elm St</p>
                <button>Accept Ride</button>
            </div>
            <div class="request">
                <p><strong>Pickup:</strong> 789 Oak St</p>
                <p><strong>Drop-off:</strong> 321 Pine St</p>
                <button>Accept Ride</button>
            </div>
        </section>

        <!-- Availability Toggle Section -->
        <section class="availability">
            <h2>Availability</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Toggle your availability</p>
        </section>

        <!-- Earnings Dashboard Section -->
        <section class="earnings-dashboard">
            <h2>Earnings Dashboard</h2>
            <div class="earnings">
                <p><strong>Daily Earnings:</strong> $150</p>
                <p><strong>Weekly Earnings:</strong> $850</p>
                <p><strong>Monthly Earnings:</strong> $3200</p>
            </div>
        </section>
    </div>

</body>

</html>
